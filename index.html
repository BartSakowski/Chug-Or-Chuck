<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chug Or Chuck</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <header>
      <h2>Chug Or Chuck!</h2>
    </header>

    <main>
      <div class="chug-list-card" style="display: none;">

        <span id="close" onclick="document.querySelector('.chug-list-card').style.display='none'; document.querySelector('.card').style.display='block'" >x</span>
        <h2 id="brand-list"></h2>
        <h3 id="bartender-list">Bartender: </h3>
        <h3 id="location-list">Location: </h3>
        <img src="" class="beer-avatar-chug" />
        <h4 id="uploader_comment-list"></h4> 
        <ul id="user_comments"></ul>
        <form class="add-comment-form">
          <input type="text" name="comment" value="" placeholder="Comment" class="input-text"/>
          <br>
          <input type="submit" name="submit" value="Add Comment" class="submit"/>
        </form>
        <p class="chugLikes-list"> Chugs</p>
        <p class="chuckLikes-list"> Chucks</p>
        <button class="chuck-btn-list" data-id=>I'm over it!</button>
      </div>

      
      <div class="card" style="display: block;">
        
        <h2 id="brand"></h2>
        <h3 id="bartender">Bartender: </h3>
        <h3 id="location">Location: </h3>
        <img src="" class="beer-avatar" />
        <h4 id="uploader_comment"></h4> 
        <ul id="user_comments"></ul>
        <form class="add-comment-form" data-beer-id=>
          <input type="text" name="comment" value="" placeholder="Comment" class="input-text"/>
          <br>
          <input type="submit" name="submit" value="Add Comment" class="submit"/>
        </form>

        <div class="chugContainer">
          <button class="chug-btn" data-id=>Chug </button>
          <p class="chugLikes"></p>
          <p class="chuckLikes"></p>
          <button class="chuck-btn" data-id=>Chuck</button>
        </div>

      </div>
      <div id="chug-list-container">
        <ul id="chug-list-items"></ul>
      </div>

    </main>

    <script src="./src/index.js"></script>
    <script src="./src/david.js"></script>
    <script src="./src/bart.js"></script>
  </body>
</html>
